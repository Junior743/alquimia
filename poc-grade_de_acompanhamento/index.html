<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>POC - Grade de acompanhamento</title>

        <!-- estilos -->
        <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="css/index.css" rel="stylesheet" />
    </head>

    <body>
        <article ng-app="app" ng-controller="controllerPrincipal">
            <section></section>
            <section>
                <table>
                    <thead>
                        <td>PdM</td>
                        <td>Dias do MÃªs</td>
                    </thead>

                    <tr ng-repeat="lista in grades_por_ponto_movimentacao.grades">
                        <td>
                            {{lista.id}} - {{lista.nome}}
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td ng-repeat="dia in dias_da_semana_do_mes">{{dia.valor}}</td>
                                </tr>
                                <tr>
                                    <td ng-repeat="dia in dias_do_mes">
                                        <div class="diaAcompanhamento" ng-class="{diaPedido: $scope.dias_de_acompanhamento.pdms.data_pedido.indexOf(dia), diaEntrega: $scope.dias_de_acompanhamento.pdms.data_pedido.find(dia).length > 0, diaFaturamento: true}">{{dia}}</div></td>
                                </tr>
                                
                            </table>
                            
                        </td>
                    </tr>

                </table>
            </section>
        </article>

        <!-- scripts -->
        <script src="js/angular/angular-1.5.6/angular.js"></script>
        <script src="js/angular/angular-1.5.6/angular-ui-router.js"></script>
        <script src="js/angular/angular-1.5.6/angular-animate.js"></script>
        <!--<script src="js/jquery-3.1.0.js"></script>-->
        <script src="js/angular/ui-bootstrap-tpls-1.3.3.min.js"></script>
        <!--<script src="js/ui-calendar-master/src/calendar.js"></script>-->
        <!--<script src="js/angular/controllerHome.js"></script>-->
        <script src="js/angular/controllerPrincipal.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
