<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Utilização da tag ng-if do angularjs</title>

        <!-- estilos -->
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="css/index.css" />
        
    </head>
    <body ng-app="myApp">
        <article ng-controller="myController">
            <section ng-if="variavelTeste == 'sectionOne'">
                <h1>SECTION 1</h1>
            </section>

            <section ng-if="variavelTeste == 'sectionTwo'">
                <h1>SECTION 2</h1>
            </section>

            <section ng-if="variavelTeste == 'sectionThree'">
                <h1>SECTION 3</h1>
            </section>

            <div class="form-group">
                <input type="text" id="textValor" name="textValor" ng-model="valor" class="form-control" placeholder="Valor" autofocus />
                <br />
                <button class="btn btn-primary" ng-click="AlterarValor()">Alterar</button>
            </div>
        </article>
        
        <!-- scripts -->
        <script type="text/javascript" src="js/angular/angular-1.5.6/angular.js" ></script>
        <script type="text/javascript" src="js/angular/angular-1.5.6/angular-ui-router.js"></script>
        <script type="text/javascript" src="js/angular/angular-1.5.6/angular-animate.js" ></script>
        <script type="text/javascript" src="js/angular/ui-bootstrap-tpls-1.3.3.min.js" ></script>
        <script type="text/javascript" src="js/angular/angularControllers.js" ></script>

    </body>
</html>
